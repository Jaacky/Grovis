<template name="dashboard">
	 <div class="col-sm-12 col-md-12 main dashboard">
      {{#if currentUser}}
        <h1>Hello, {{user}}</h1>
      {{/if}}
          <h2 class="page-header">Dashboard</h2>

          <div class="row sub-header">
            <div class="col-xs-6 col-sm-4">
              <a class="sub-header-button" href="/visCreate"><button>
                <i class="fa fa-plus-square fa-4x"></i>
                <h4>Create Vis</h4>
              </button></a>
            </div>
            <div class="col-xs-6 col-sm-4">
              <a class="sub-header-button" href=""><button>
                <i class="fa fa-eye fa-4x"></i>
                <h4>Vis</h4>
              </button></a>
            </div>
            <div class="col-xs-6 col-sm-4 placeholder">
              <a class="sub-header-button" href=""><button>
                <i class="fa fa-line-chart fa-4x"></i>
                <h4>Grovis</h4>
              </button></a>
            </div>
          </div>

          <h2 class="sub-header">Section title</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Created on</th>
                  <th>Whole number</th>
                  <th>userID</th>
                  <th>_id</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {{#each visi}}
                  {{> visRow}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
</template>

<template name="visRow">
  <tr class="visRow">
    <td>{{title}}</td>
    <td>{{createdAt}}</td>
    <td>{{wholeNumber}}</td>
    <td>{{userID}}</td>
    <td>{{this._id}}</td>
    <td><button class="delete">&times;</button></td>
  </tr>
</template>
